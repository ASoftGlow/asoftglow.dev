<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Line Picker</title>
    <meta name="description" content="Simple tool for creating hockey lineups.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#8676c0">
    <link rel="manifest" href="index.webmanifest">
    <link rel="icon" href="imgs/puck.svg">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <button disabled>Positions</button>
        <button>Display</button>
        <a href="practice.html"><button>Practice</button></a>
    </nav>
    <main>
        <section id="edit-page" style="display: block;">
            <div id="goalie">
                <label>Goalie</label>
                <select></select>
            </div>
            <div class="cont">
                <div id="lw">
                    <label>LW</label>
                    <select></select>
                    <select></select>
                    <select></select>
                </div>
                <div id="c">
                    <label>C</label>
                    <select></select>
                    <select></select>
                    <select></select>
                </div>
                <div id="rw">
                    <label>RW</label>
                    <select></select>
                    <select></select>
                    <select></select>
                </div>
            </div>
            <div class="cont">
                <div>
                    <div id="rost-cont">
                        <p>Roster</p>
                        <div id="roster"></div>
                    </div>
                </div>
                <div id="ld">
                    <label>LD</label>
                    <select></select>
                    <select></select>
                    <select></select>
                    <div class="control">
                        <button id="add-btn">Add player</button>
                        <button id="remove-btn">Remove player</button>
                        <hr width="100%">
                        <div class="control-vert">
                            <button id="reset-btn">Reset</button>
                            <button id="remove-all-btn">Delete all</button>
                        </div>
                    </div>
                </div>
                <div id="rd">
                    <label>RD</label>
                    <select></select>
                    <select></select>
                    <select></select>
                    <div class="control">
                        <label style="font-weight: initial; text-align: initial; color: var(--color-sec);">Import players from text file, one per line:</label>
                        <input style="width: 100%;" type="file" id="import-input" accept=".txt" title="Import">
                        <button id="export-btn">Export</button>
                        <a id="export-input" download="players.txt" style="display: none;" aria-hidden="true"></a>
                    </div>
                </div>
            </div>
            <div class="cont">
                <div id="missing">
                    <label>Missing</label>
                    <select></select>
                    <select></select>
                    <select></select>
                </div>
            </div>
        </section>
        <section id="display-page">
            <b>Forwards</b>
            <div class="grid" id="o-forwards">
                <span name="left"></span>
                <span name="right"></span>
                <span name="center"></span>
            </div>
            <b>Defense</b>
            <div class="grid" id="o-defense">
                <span name="left"></span>
                <span name="right"></span>
            </div>
            <b>Goalie</b>
            <div class="grid" id="o-goalie">
                <span style="height: 1lh; margin-top: 0; margin-bottom: 1em;"></span>
            </div>
        </section>
        <section id="loading-page">Loading...</section>
    </main>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined')
            navigator.serviceWorker.register('sw.js');
    </script>
    <script type="module" src="index.js"></script>
</body>

</html>
